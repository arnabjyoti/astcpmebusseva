<!-- Header start -->
<nav class="main-header navbar navbar-expand navbar-light-black header-component">
  <!-- Left navbar links -->
  <div class="navbar-first-row">
    <ul class="navbar-nav header-icons-alignment">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
          <i class="fas fa-stream navbar-text"></i>
        </a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/home" class="nav-link navbar-text">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/profile" class="nav-link navbar-text navbar-icon-text">
          <i class="nav-icon fas fa-user-circle"> </i>
          <span>{{ user.f_name | titlecase }} {{ user.l_name | titlecase }}</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Search Bar Section -->
  <div class="navbar-second-row">
    <div class="search-wrapper">
      <input 
        type="text" 
        placeholder="Search..." 
        class="search-bar-input"
        [(ngModel)]="searchQuery"
        (input)="onSearchInput($event)"
        (focus)="onSearchFocus()"
        (blur)="onSearchBlur()"
        autocomplete="off"
      />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="20" width="20" fill="gray"
        class="search-bar-logo">
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376C296.3 401.1 253.9 416 208 416 93.1 416 0 322.9 0 208S93.1 0 208 0 416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
      </svg>
      <svg 
        *ngIf="searchQuery" 
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 384 512" 
        height="12" 
        width="12" 
        fill="gray"
        class="search-bar-close" 
        (click)="clearSearch()"
      >
        <path
          d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
      </svg>

      <!-- Auto Suggestion Dropdown -->
      <div class="auto-search-container" *ngIf="showSuggestions">
        <div class="auto-search-suggestion" *ngIf="searchSuggestions.length > 0">
          <div 
            class="suggestion-item" 
            *ngFor="let suggestion of searchSuggestions"
            (click)="onSuggestionClick(suggestion)"
          >
            <i [class]="suggestion.icon" class="suggestion-icon"></i>
            <div class="suggestion-content">
              <span class="suggestion-label">{{ suggestion.label }}</span>
              <span class="suggestion-type">{{ suggestion.type }}</span>
            </div>
          </div>
        </div>
        <div class="auto-search-suggestion no-results" *ngIf="searchSuggestions.length === 0">
          <div class="no-results-content">
            <i class="fas fa-search"></i>
            <p>No results found for "{{ searchQuery }}"</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right navbar links -->
  <div class="navbar-third-row">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div class="nav-link"><i class="far fa-clock"></i> {{ myDate }}</div>
      </li>
      <li class="nav-item dropdown" style="color:aliceblue">
        <a class="dropdown-item" (click)="signout()">
          <i class="fas fa-power-off" style="color:aliceblue"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Sidebar Container -->
<aside class="main-sidebar elevation-4 sidebar-dark-teal">
  <!-- Brand Logo -->
  <h3 class="aside-h3">
    <a href="#" class="brand-link">
      <img src="../../../assets/image/login/astc.png" alt="lakhimi Logo" class="brand-image" />
      <span class="brand-text font-weight-light">ASTC PM e-BUS SEVA</span>
    </a>
  </h3>
  <!-- Sidebar -->
  <div class="sidebar os-theme-dark">
    <!-- Sidebar Menu -->
    <nav class="mt-1">
      <ul class="nav nav-pills nav-sidebar flex-column text-sm" data-widget="treeview" role="menu"
        data-accordion="true">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a [routerLink]="item.routerLink" class="nav-link" routerLinkActive="active">
            <i class="nav-icon" [class]="item.icon"></i>
            <p>{{ item.label }}</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
