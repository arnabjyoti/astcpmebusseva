<!-- Loading ends -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Attendance</h1>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content card p-2">
    <div class="container-fluid">
      <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>

      <div class="tab-content" id="myTabContent">
        <div>
          <div class="row">
            <div class="col-lg-12 col-12">
              <div class="d-flex gap-2 p-2 justify-content-between">
                <div class="d-flex">
                  <input
                    class="form-control col-md-4"
                    type="date"
                    name="attendanceFrom"
                    [(ngModel)]="attendanceFrom"
                    id=""
                  />
                  <input
                    class="form-control col-md-4"
                    type="date"
                    name="attendanceTo"
                    [(ngModel)]="attendanceTo"
                    id=""
                  />
                  <div>
                    <button
                      class="btn btn-primary"
                      (click)="getConductorAttendance()"
                    >
                      Get Attendance
                    </button>
                  </div>
                </div>
                &nbsp;
                <div>
                  <!-- <button class="btn btn-success">Download Report</button> -->

                  <div
                    class="d-flex align-items-center justify-content-end w-100 p-2"
                  >
                    <!-- PDF -->
                    <button
                      class="btn btn-primary"
                      (click)="downloadPDF()"
                      [disabled]="isExportingPDF"
                    >
                      <ng-container *ngIf="!isExportingPDF; else pdfLoading">
                        <i class="fas fa-download"
                        style="color:aliceblue"></i> Download PDF
                      </ng-container>

                      <ng-template #pdfLoading>
                        <span
                          class="spinner-border spinner-border-sm me-2"
                          role="status"
                          aria-hidden="true"
                        ></span>
                        Generating PDF...
                      </ng-template>
                    </button> &nbsp;&nbsp;

                    <!-- Excel -->
                    <button
                      class="btn btn-success"
                      (click)="downloadExcel()"
                      [disabled]="isExportingExcel"
                    >
                      <ng-container
                        *ngIf="!isExportingExcel; else excelLoading"
                      >
                      <i class="fas fa-download"
                      style="color:aliceblue"></i> Download Excel
                      </ng-container>

                      <ng-template #excelLoading>
                        <span
                          class="spinner-border spinner-border-sm me-2"
                          role="status"
                          aria-hidden="true"
                        ></span>
                        Generating Excel...
                      </ng-template>
                    </button>
                  </div>
                </div>
              </div>
              <div>
                <div
                  class="table-responsive attendance-table"
                  #reportSection
                  id="reportSection"
                >
                  <table class="table table-bordered table-sm text-center">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th class="sticky-col">Conductor Name</th>
                        <th *ngFor="let day of daysInMonth">
                          {{ day | date : "dd" }}
                        </th>
                        <th>Total Present</th>
                        <th>Total Absent</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr
                        *ngFor="let data of conductorAttendance; let i = index"
                      >
                        <td>{{ i + 1 }}</td>
                        <td class="sticky-col fw-semibold text-start">
                          {{ data.conductor }}
                        </td>

                        <td
                          *ngFor="let day of daysInMonth"
                          [ngClass]="{
                            present: data.attendance[day] === 'P',
                            absent: data.attendance[day] === 'A'
                          }"
                        >
                          {{ data.attendance[day] || "A" }}
                        </td>
                        <td>{{ data.total_present }}</td>
                        <td>{{ data.total_absent }}</td>
                      </tr>
                    </tbody>

                    <div
                      class="text-center"
                      *ngIf="!conductorAttendance.length"
                    >
                      <div class="text-center p-3">
                        <h2>Select a Date Range to get data</h2>
                      </div>
                    </div>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
